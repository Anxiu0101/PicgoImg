@startuml

skinparam titleFontSize 40
skinparam titleFontColor #black
title Update Article Service

skinparam backgroundColor #White
skinparam handwritten false

actor user
participant client
participant JWTAuth
participant server
database database

==Article Update Service==
user -> client: operation
client -> server: POST request with token, Article title, describtion, content.
server -> JWTAuth: check token request
JWTAuth -> server: token pass check
server -> database: check Article exits or not, and pass the parameters
database -> server: the updated Article
server -> client: respense with updated Article

@enduml

