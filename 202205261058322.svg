@startuml

skinparam titleFontSize 40
skinparam titleFontColor #black
title Reminder Service

skinparam backgroundColor #White
skinparam handwritten false

actor user
participant client
participant JWTAuth
participant server
database database

==Reminder Service==
user -> client: operation
client -> server: POST request create new Task
server -> JWTAuth: check token request
JWTAuth -> server: token pass check
server -> database: save Task model
server -> client: Task time out
client -> user: remind the user

@enduml

